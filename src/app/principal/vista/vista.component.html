<section class="contenedor">
    <section class="grid">
        <h2 class="text-center">Usuarios</h2>
        <section class="">
            <!-- container-sm -->
            <a routerLink="/nuevo" class="btn btn-dark mb-3">AÃ±adir Usuario</a>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Cargo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lista">
                        <td>{{ item.Id }}</td>
                        <td>{{ item.Nombre }}</td>
                        <td>{{ item.Apellido }}</td>
                        <td>{{ item.Correo }}</td>
                        <td>{{ item.Cargo}}</td>
                        <td>
                            <a routerLink="/editar/{{item.Id}}" class="btn btn-primary btn-sm me-1">Editar</a>
                            <input type="button" value="Eliminar" (click)="Eliminar(item.Id)" class="btn btn-danger btn-sm">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </section>
</section>
